<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
        }

        #btn1 {
            background-image: radial-gradient(#027882, #024045);
            color: white;
            border-color: #024045;
            border-radius: 30px;
            width: 120px;
            height: 32px;
            margin-left: 80px;
        }
                /* spinner css start */
                .spinner-wrapper {
            width: 100%;
            height: 100%;
            background-color: #f8f6f6;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            position: relative;
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
        }

        .spinner::before,
        .spinner:after {
            content: "";
            position: absolute;
            border-radius: 50%;
        }

        .spinner:before {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, #c59d5f 0%, #515151 100%);
            animation: spin .5s infinite linear;
        }

        .spinner:after {
            width: 90%;
            height: 90%;
            background-color: #f3f0f0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* spinner css end */
    </style>

    <title>Insert Employee Data</title>
</head>

<body>
    {% include 'header.html' %}
     <!--  spinner Effect  -->
     <div class="spinner-wrapper">
        <div class="spinner">
        </div>
    </div>
    <script type="text/javascript">
        let spinnerWrapper = document.querySelector('.spinner-wrapper');

        window.addEventListener('load', function () {
            spinnerWrapper.style.display = 'none';
        });
    </script>
    <!--  spinner Effect  End-->

    <div class="container">
        <div class="well" style="margin-top: 80px; color: red; font-size: 30px;">
            <center>Insert Employee Data </center>
        </div>
    </div>

    <form class="form-horizontal" method="POST" enctype="multipart/form-data" action="/insertafter/">
        {% csrf_token %}

        <div class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Eployee Id</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="eid" placeholder="User Id" required>
                    </div>
                </div>
            </div>

            <label class="control-label col-sm-2" for="email">Name</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="txt" class="form-control" name="ename" placeholder="Name" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Address</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="txt" class="form-control" name="eadd" id="pwd" placeholder="Address" required>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Salary</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="txt" class="form-control" name="esal" placeholder="Salary" required>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">City</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="ecity" placeholder="City" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Profile Images</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="file" class="form-control" name="eimg" placeholder="Profile Images" required>
                </div>
            </div>
        </div><br>

        <input type="submit" onclick="return confirms()" value="Insert" id="btn1" style="margin-left:200px;">
       
    </form>

    <script type="text/javascript">
        function confirms() {
            return confirm("Data insert!");
        }
    </script>
</body>

</html>
