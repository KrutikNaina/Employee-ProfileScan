<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function confirms() {
            return confirm("Are you sure!");
        }

    </script>

    <style type="text/css">
        #btn1 {
            background-image: radial-gradient(#027882, #024045);
            color: white;
            border-color: #024045;
            border-radius: 30px;
            width: 120px;
            height: 32px;
        }
    </style>

    <title>Employee Data Show</title>
</head>

<body>
    <div class="container">
        <div class="well" style="margin-top: 10px; color: red; font-size: 30px;">
            <center>Show Data <a data-toggle="modal" style="cursor: pointer; text-decoration: none;
                display: inline-block; 
                color: red" data-target="#myModal"> Welcome {{ user_name }}</a></center>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>If you are Log Out click this Button</p>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="button" class="btn1 btn-warning" style="text-decoration: none;
                            display: inline-block; color: white;" onclick="delayedLogout()">
                            Log Out
                        </button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script>
        function delayedLogout() {
            setTimeout(function () {
                window.location.href = "{% url 'logout' %}";
            }, 1000); // 2-second delay
        }
    </script>
    <center>
        <button id="btn1"><a style="display: inline-block; text-decoration: none; color: white;"
                href="{% url 'insert' %}">Privious</a></button>
    </center><br>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr class="success">
                    <th>Employe id</th>
                    <th>Employe Name</th>
                    <th>Employe Address</th>
                    <th>Employe Salary</th>
                    <th>Employe City</th>
                    <th>Employe Images</th>
                    <th></th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                {% for x in showdata %}
                <form>
                    <tr>
                        <th width="16%"> <a href="/profile/{{ x.eid }}">{{ x.eid }}</a></th>
                        <th width="16%"> {{ x.ename }} </th>
                        <th width="16%"> {{ x.eadd }} </th>
                        <th width="16%"> {{ x.esal }} </th>
                        <th width="16%"> {{ x.ecity }} </th>
                        <th width="16%"> <img src="{{ x.eimg.url }}" style="width:30%;"></th>
                        <th width="16%"> <a href="/delete/{{ x.eid }}" onclick="return confirms()">Delete</a></th>
                    </tr>
                </form>
                {% endfor %}

            </tbody>
        </table>
    </div>



</body>

</html>
